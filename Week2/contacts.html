<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="img/favicon-16x16.png">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <title>Subscribe page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="src/taffy.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-columns">
            <div class="card">
                <img class="card-img-top" src="img/SmartBrands_FinalLogo.jpg"  alt="">
                <div class="card-body">
                    <h4 class="card-title">Leave your contact detail</h4>
                    <!-- <p class="card-text">Text</p> -->
                    <div class="form-group">
                            <label for=""></label>
                            <small id="helpId" class="form-text text-muted">Please provide your contact name</small>
                            <input type="text"
                              class="form-control" name="" id="" aria-describedby="helpId" placeholder="John Smith">
                              <small id="helpId" class="form-text text-muted">Your contact phone number</small>
                              <input type="tel"
                              class="form-control" name="" id="" aria-describedby="helpId" placeholder="020 555 1245">
                              <small id="emailHelpId" class="form-text text-muted">Your email</small>
                            <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="john@yahoo.co.nz">
                            <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-link active" alt="By clicking submit, you are in agreement with the Terms&Conditions">
                            <input type="checkbox" name="" id="" checked autocomplete="on">
                                    I agree to Privacy Policy terms
                                </label>
                            </div>
                            <!-- primary|secondary|success|danger|warning|info|light|dark|link                 -->
                <button type="submit" class="btn btn-success">Subscribe</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script>
            var products = TAFFY([
                { "item"  : 1,
                    "name"  : "Blue Ray Player",
                    "price" : 99.99
                },
                    { "item"  : 2,
                    "name"  : "3D TV",
                    "price" : 1799.99
                }
                ]);
                var item1 = products({item:1});
                console.log(item1);
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
